<!DOCTYPE html>
<head>
  <title>Friend-to-friend (p2p) video chat</title>
  <link
    href="//tynandebold.com/assets/dev/favicon.ico"
    rel="shortcut icon"
    type="image/x-icon"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h3>Friend-to-friend (p2p) video chat</h3>
  <p>
    This little guy works better than I expected it to. It's built with WebRTC,
    Express, Socket.io, and hosted on Heroku. Who needs Skype, Google Hangouts,
    or Zoom when you can just make your own and learn a lot along the way?
  </p>

  <hr />

  <form id="room-selection-wrapper" onsubmit="return false;">
    <div>
      <label>Enter a new room ID or type one someone has sent you: </label>
      <input id="room-id" type="text" />
    </div>
    <button id="go-to-room-btn">Go</button>
  </form>

  <div id="videos-wrapper">
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
  </div>

  <button id="hang-up">Hang up</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>
