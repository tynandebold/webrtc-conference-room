<!DOCTYPE html>
<head>
  <title>WebRTC Video Conference Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>WebRTC Video Conference Room</h1>

  <form id="room-selection-wrapper" onsubmit="return false;">
    <label>Type a room ID: </label>
    <input id="room-id" type="text" />
    <button id="go-to-room-btn">Go</button>
  </form>

  <div id="videos-wrapper" style="display: none;">
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>
