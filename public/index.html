<!DOCTYPE html>
<head>
  <title>WebRTC Video Conference Room</title>
</head>
<body>
  <h1>WebRTC Video Conference Room</h1>

  <form id="roomSelectionWrapper" onsubmit="return false;">
    <label>Type the room number</label>
    <input id="roomNumber" type="text" />
    <button id="goToRoomBtn">Go</button>
  </form>

  <div id="videosWrapper" style="display: none;">
    <video id="localVideo" autoplay></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <!-- <div id="warningWrapper" style="display: none;">
    <p>That room is full. Please try another.</p>
  </div> -->

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
